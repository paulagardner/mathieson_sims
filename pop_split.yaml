description:
  simple model w/o migration of a population split with even pop sizes
time_units: generations
defaults:
  epoch:
    start_size: 500
demes:
  - name: ancestral
    epochs:
      - end_time: 100
  - name: A
    ancestors: [ancestral]
  - name: B
    ancestors: [ancestral]

migrations:
  - source: A
    dest: B
    rate: 0.05
  - source: B
    dest: A
    rate: 0.05 #To match this approximately, we set the migration rate to a fixed value of 0.05 and 0.07 for the ‘recent’ and ‘perpetual’ models, respectively (Table 1).